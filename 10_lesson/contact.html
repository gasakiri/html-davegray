<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Gabriel Augusto Morisaki Rita gasakiri">
    <meta name="description" content="Litle Taco Shop Contact Us">
    <title>Litle Taco Shop Contact Us</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About LTS</a></li>
                <li><a href="index.html#menu">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>
        </nav>
        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="Close up of tacos" title="What about some feedback?"
                width="400" height="260">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>
    <main>
        <article id="contact">
            <h2>Our Contact Form</h2>
            <form action="post" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name: </label>
                        <input type="text" name="name" id="name" placeholder="your name" autocomplete="on" required
                            autofocus>
                    </p>
                    <p>
                        <label for="email">Email: </label>
                        <input type="email" name="email" id="email" placeholder="your email" required>
                    </p>
                    <p>
                        <label for="message">Your Message: </label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </article>
        <article id="location">
            <h2>Our Location</h2>
            <address>
                <p>555 Taco Temptation Lane, Suite T</p>
                <p>Kansas City, MO 55555-5555</p>
                <p>Phone: <a href="tel:5555555555">555-555-5555</a></p>
            </address>
        </article>

        <p><a href="#">Back to Top</a></p>

    </main>

    <hr>

    <footer>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>

</body>

</html>
